{% extends "basic/base.html" %}
{% block body_block %}
  <div class="jumbotron">
    <h1>Login Here!</h1>
    </div>
    <div class="container">
      <form method="post" class="form-group">
        {% csrf_token %}
        {{form.as_p}}
        <button style="background-color:#F4EB16; color:blue" class="btn btn-success" type="submit">Login</button>
        <p>Don't have an account? Register  <a href="{% url 'basic:register' %}">here!</a> </p>
      </form>
    </div>



  {% endblock %}
